<!DOCTYPE html>
<html>
<head>
<title>Paragraph stage</title>
<head>
<link rel="stylesheet" href="styles.css">
</head>
</head>

<body>
	<div>
		<h1>List exersice</h1>
		<p>The lists contain at least two elements. The most common types
			are ordered and unordered lists.</p>
		<h2>Example</h2>

		<ol>
			<li>Apple
				<ul>
					<li>Fruit</li>
					<li>It's Healthy</li>
				</ul>
			</li>
			<li>Cucumber
				<ul>
					<li>Vegetable</li>
					<li>The perfect salad ingredient</li>
				</ul>
			</li>
			<li>Bonster
				<ul>
					<li>Energy drink</li>
					<li>Contains coffee</li>
				</ul>
			</li>

		</ol>

	</div>
</body>
</html>
